<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let Me Direct That For You</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --text-colour: #333;
      --bg-colour: #f9f9f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-colour);
      color: var(--text-colour);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 5vw;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      max-width: 90%;
      margin-bottom: 20px;
    }

    p {
      font-size: 4vw;
      max-width: 600px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 4vw;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 3.5vw;
      color: #666;
    }

    .footer {
      margin-top: 60px;
      font-size: 3vw;
      color: #aaa;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px;
      }

      p, button {
        font-size: 18px;
      }

      .loading {
        font-size: 16px;
      }

      .footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Let Me Direct That For You</h1>
  <p>
    Please allow location access to calculate directions. This tool will automatically open Google Maps with a route from your current location.
  </p>
  <button onclick="redirectToGoogleMaps()">Show Directions</button>
  <div class="loading" id="loading-text">‚è≥ Detecting location and opening Google Maps...</div>

  <div class="footer">This may take a few seconds.</div>

  <script>
    const destinationLat = 38.897957;
    const destinationLon = -77.036560;

    async function redirectToGoogleMaps() {
      document.getElementById("loading-text").style.display = "block";

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;

          const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLon}&destination=${destinationLat},${destinationLon}&travelmode=driving`;
          window.location.href = mapsUrl;
        },
        error => {
          alert("Unable to retrieve your location.");
          document.getElementById("loading-text").style.display = "none";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>
</html>
