<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Unchanged meta tags, title, and CSS -->
  <style>
    /* Existing styles unchanged, adding new styles for fallback message */
    .fallback-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      color: var(--card-text);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1rem;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
    }

    .fallback-message button {
      margin-top: 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
    }

    .timeout-message {
      display: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--footer-colour);
    }
  </style>
</head>
<body>
  <!-- Unchanged top-bar, title, description, button, loading, footer -->
  <div class="top-bar">
    <select class="lang-select" id="lang-select" aria-label="Select language">
      <option value="en">üá¨üáß English</option>
      <option value="fr">üá´üá∑ Fran√ßais</option>
      <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
    </select>
    <button class="toggle" id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
  </div>

  <!-- Existing elements unchanged -->
  <div class="loading" id="loading-text" aria-live="polite">
    <div class="spinner"></div>
    <span id="loading-label">‚è≥ Detecting location and opening Google Maps...</span>
    <span class="timeout-message" id="timeout-message">Still detecting location, please wait...</span>
  </div>

  <!-- New fallback message div -->
  <div class="fallback-message" id="fallback-message" role="alert">
    <span id="fallback-text"></span>
    <button id="fallback-btn">Continue</button>
  </div>

  <!-- Existing privacy box unchanged -->
  <script>
    const destinationLat = 38.897957;
    const destinationLon = -77.036560;

    const translations = {
      en: {
        title: "Let Me Direct That For You",
        description: "Please allow location access to calculate directions. This tool will automatically open Google Maps with a route from your current location.",
        button: "Show Directions",
        loading: "‚è≥ Detecting location and opening Google Maps...",
        footer: "This may take a few seconds.",
        privacy: "This site uses your location only to open directions in Google Maps. No data is stored or shared.",
        privacyBtn: "Got it",
        fallback: "Could not detect your location. Continue to view the destination on Google Maps?",
        timeout: "Still detecting location, please wait...",
        redirecting: "Redirecting to Google Maps..."
      },
      fr: {
        title: "Laissez-moi vous guider",
        description: "Veuillez autoriser l'acc√®s √† votre position pour calculer l'itin√©raire. Cet outil ouvrira automatiquement Google Maps avec un itin√©raire depuis votre position actuelle.",
        button: "Afficher l'itin√©raire",
        loading: "‚è≥ D√©tection de votre position et ouverture de Google Maps...",
        footer: "Cela peut prendre quelques secondes.",
        privacy: "Ce site utilise votre position uniquement pour ouvrir Google Maps. Aucune donn√©e n'est stock√©e ou partag√©e.",
        privacyBtn: "Compris",
        fallback: "Impossible de d√©tecter votre position. Continuer pour voir la destination sur Google Maps ?",
        timeout: "D√©tection de la position en cours, veuillez patienter...",
        redirecting: "Redirection vers Google Maps..."
      },
      ru: {
        title: "–ü–æ–∑–≤–æ–ª—å—Ç–µ –º–Ω–µ –ø—Ä–æ–ª–æ–∂–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç",
        description: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏. –≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä–æ–µ—Ç –º–∞—Ä—à—Ä—É—Ç –≤ Google Maps –æ—Ç –≤–∞—à–µ–≥–æ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è.",
        button: "–ü–æ–∫–∞–∑–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç",
        loading: "‚è≥ –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –∏ –æ—Ç–∫—Ä—ã—Ç–∏–µ Google Maps...",
        footer: "–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.",
        privacy: "–≠—Ç–æ—Ç —Å–∞–π—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∞—Ä—à—Ä—É—Ç–∞ –≤ Google Maps. –î–∞–Ω–Ω—ã–µ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –∏ –Ω–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è.",
        privacyBtn: "–ü–æ–Ω—è—Ç–Ω–æ",
        fallback: "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å, —á—Ç–æ–±—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø—É–Ω–∫—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ Google Maps?",
        timeout: "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...",
        redirecting: "–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Google Maps..."
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById("title").innerHTML = `<span>üîí</span> ${t.title}`;
      document.getElementById("description").innerText = t.description;
      document.getElementById("button").innerText = t.button;
      document.getElementById("loading-label").innerText = t.loading;
      document.getElementById("footer").innerText = t.footer;
      document.getElementById("privacy-text").innerText = t.privacy;
      document.getElementById("privacy-btn").innerText = t.privacyBtn;
      document.getElementById("fallback-text").innerText = t.fallback;
      document.getElementById("fallback-btn").innerText = t.privacyBtn; // Reusing privacyBtn for "Got it"/"Compris"/"–ü–æ–Ω—è—Ç–Ω–æ"
      document.getElementById("timeout-message").innerText = t.timeout;
    }

    function autoDetectLanguage() {
      const lang = navigator.language.slice(0, 2);
      if (["en", "fr", "ru"].includes(lang)) {
        document.getElementById("lang-select").value = lang;
        changeLanguage(lang);
      } else {
        changeLanguage("en");
      }
    }

    function toggleTheme() {
      const htmlEl = document.documentElement;
      const themeToggleBtn = document.getElementById("theme-toggle");
      const current = htmlEl.getAttribute("data-theme");

      if (current === "dark") {
        htmlEl.setAttribute("data-theme", "light");
        themeToggleBtn.textContent = "üåô";
        themeToggleBtn.setAttribute("aria-label", "Toggle dark mode");
      } else {
        htmlEl.setAttribute("data-theme", "dark");
        themeToggleBtn.textContent = "‚òÄÔ∏è";
        themeToggleBtn.setAttribute("aria-label", "Toggle light mode");
      }
    }

    function detectDeviceType() {
      const width = window.innerWidth;
      let type = "desktop";
      if (width <= 480) type = "mobile";
      else if (width <= 1024) type = "tablet";
      document.body.classList.add(type);
    }

    function redirectToGoogleMaps() {
      const loadingEl = document.getElementById("loading-text");
      const timeoutMessageEl = document.getElementById("timeout-message");
      const buttonEl = document.getElementById("button");
      const lang = document.getElementById("lang-select").value;
      const t = translations[lang] || translations['en'];

      buttonEl.disabled = true; // Disable button to prevent multiple clicks
      buttonEl.style.opacity = "0.6";
      loadingEl.style.display = "flex";

      // Show timeout message after 5 seconds
      const timeoutTimer = setTimeout(() => {
        timeoutMessageEl.style.display = "block";
      }, 5000);

      if (!navigator.geolocation) {
        clearTimeout(timeoutTimer);
        fallbackRedirect();
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          clearTimeout(timeoutTimer);
          timeoutMessageEl.style.display = "none";
          document.getElementById("loading-label").innerText = t.redirecting; // Show redirecting message
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLon}&destination=${destinationLat},${destinationLon}&travelmode=driving`;
          setTimeout(() => {
            window.location.href = mapsUrl;
          }, 1000); // Brief delay to show redirecting message
        },
        error => {
          clearTimeout(timeoutTimer);
          timeoutMessageEl.style.display = "none";
          fallbackRedirect();
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    function fallbackRedirect() {
      const fallbackMessageEl = document.getElementById("fallback-message");
      const buttonEl = document.getElementById("button");
      const loadingEl = document.getElementById("loading-text");

      loadingEl.style.display = "none";
      fallbackMessageEl.style.display = "block";
      buttonEl.disabled = false; // Re-enable button
      buttonEl.style.opacity = "1";

      document.getElementById("fallback-btn").addEventListener("click", () => {
        const fallbackUrl = `https://www.google.com/maps/search/?api=1&query=${destinationLat},${destinationLon}`;
        window.location.href = fallbackUrl;
      });
    }

    document.getElementById("lang-select").addEventListener("change", function () {
      changeLanguage(this.value);
    });

    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
    document.getElementById("button").addEventListener("click", redirectToGoogleMaps);

    window.addEventListener("DOMContentLoaded", () => {
      detectDeviceType();
      autoDetectLanguage();
    });
  </script>
</body>
</html>
